    <body>
        <script type="module" id="temporaryTag">
            import { handleEndpoint } from "/internal/scripts/bri-auth.js";
            handleEndpoint();
            $("#temporaryTag").remove();
        </script>
        <form hidden id="resetPasswordForm" style="margin-left: 10%; margin-right: 10%; margin-top: 2%;"> 
            <h1>Reset Password</h1> 
            <div class="mb-3"> 
                <label for="newPasswordInput" class="form-label">New Password</label> 
                <input autocomplete="new-password" type="password" class="form-control" id="newPasswordInput"> 
            </div> 
            <div class="mb-3"> 
                <label for="confirmNewPasswordInput" class="form-label">Confirm New Password</label> 
                <input autocomplete="new-password" type="password" class="form-control" id="confirmNewPasswordInput"> 
                <div id="passwordFeedback" style="display: block;" class="invalid-feedback"></div> 
            </div> 
            <button type="button" id="resetPasswordConfirmButton" class="btn btn-primary">Conifrm</button> 
        </form>
