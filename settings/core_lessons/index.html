<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Brainify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/internal/css/style.css">
        <script src="/internal/scripts/bri-main.js" type="module"></script>
        <script src="/internal/scripts/bri-auth.js" type="module"></script>
</head>
<body>

  <script id="page_account_verification_sd" type="module">
    import { checkPageAccountElevation } from "/internal/scripts/bri-auth.js";
    checkPageAccountElevation("developer");
    $(page_account_verification_sd).remove();
  </script>
  <script id="self-destruct" type="module">
    console.log("Self destructing...")
    import { initializePage } from "/internal/scripts/bri-auth.js";
    initializePage();
    $("#self-destruct").remove();
  </script>
       <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Brainify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul id="nav-links" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <div id="nav-button">
              <div id="account-buttons" style="display: none;">
                <button class="btn btn-primary" onclick="window.location.href='/login'">Login</button>
                <button class="btn btn-secondary" onclick="window.location.href='/signup'">Signup</button>

              </div>
              <div id="dropdown-button">
                <div class="dropdown">
                  <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><img src="https://ui-avatars.com/api/?name=&background=292929&color=fff" alt="Profile Picture" width="25" height="25" id="profile-picture" class="rounded-circle d-inline-block align-text-top me-1"><span id="account-name"><span class="placeholder-wave"><span class="placeholder col-12"></span></span></span></button>
                  <ul id="dropdown-menu" class="dropdown-menu"></ul>
                </div>
              </div>
          </div>
        </div>
      </nav>

  <div class="justify-content-center m-3 mb-5">
    <div id="main_header" class="container w-100">
      <h1>Core Lesson Editor</h1>
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
          <option value="base" selected>Question Type</option>
          <option value="multiple_choice">Multiple Choice</option>
          <option value="gap">Gap Fill</option>
          <option value="generic">Generic</option>
        </select>
      </div>
    </div>

  <div id="multiple-choice-container" class="container border shadow w-100">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Question</label>
    </div>
    <div id="multiple-choice-answers-container">
      <div class="input-group">
        <input id="multiple_choice_question_input_1" type="text" class="form-control" placeholder="Answer - 1" aria-label="Recipient's username with two button addons">
        <button id="correct-identifier-1" class="btn btn-warning" type="button"><i class="bi bi-x-lg"></i></button>
        <button id="delete-answer-1" class="btn btn-danger"  type="button"><i class="bi bi-x-circle"></i></button>
      </div>
      <div class="input-group mt-1">
        <input id="multiple_choice_question_input_2" type="text" class="form-control" placeholder="Answer - 2" aria-label="Recipient's username with two button addons">
        <button id="correct-identifier-2" class="btn btn-warning" type="button"><i class="bi bi-x-lg"></i></button>
        <button id="delete-answer-2" class="btn btn-danger" type="button"><i class="bi bi-x-circle"></i></button>
      </div>
    </div>
    <hr>
      <div class="d-flex justify-content-between mt-3">
        <div>
          <button id="new-answer-button" type="button" class="btn btn-success mt-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="New answer."><i class="bi bi-plus-circle"></i></button>
          <button id="add-video-multiple-choice-button" type="button" class="btn btn-danger mt-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Adds a youtube video."><i class="bi bi-youtube"></i></button>

        </div>

      <div>
        <button id="save-question-multiple-choice-button" type="button" class="btn btn-primary mt-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Advanced Tool - Edit JSON code for question."><i class="bi bi-pencil-square"></i></button>
        <button id="edit-question-multiple-choice-json-button" type="button" class="btn btn-success mt-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Save question."><i class="bi bi-floppy"></i></button>
      </div>
      </div>
      <div id="array-box"></div>
  </div>
  </div>
</div>


<script type="module">
  import { initializeMultiChoice } from "/internal/scripts/bri-question-manager.js";
  var question_type = document.getElementById("inputGroupSelect01");

  function hideAll() {
    document.getElementById("multiple-choice-container").hidden = true;
  }
  question_type.addEventListener('change', function(event) {
    if (question_type.value == "base") {
      hideAll();
    }
    else if (question_type.value == "multiple_choice") {
      hideAll();
      initializeMultiChoice();
    }
  });
</script>



</body>
</html>
