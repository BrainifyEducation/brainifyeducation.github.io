<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Brainify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="/internal/scripts/bri-auth.js"></script>
        <link rel="stylesheet" href="/internal/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
  <script id="self-destruct" type="module">
    console.log("Self destructing...")
    import { initializePage } from "/internal/scripts/bri-auth.js";
    initializePage();
    $("#self-destruct").remove();
  </script>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Brainify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul id="nav-links" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>


          <div id="nav-button">
              <div id="account-buttons" style="display: none;">
                <button class="btn btn-primary" onclick="window.location.href='/login'">Login</button>
                <button class="btn btn-secondary" onclick="window.location.href='/signup'">Signup</button>

              </div>
              <div id="dropdown-button" style="display: none;">
                <div class="dropdown">
                  <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><img src="https://ui-avatars.com/api/?name=Austin%20Harrison&background=random" alt="Profile Picture" width="25" height="25" id="profile-picture" class="rounded-circle d-inline-block align-text-top me-1"><span id="account-name"></span></button>
                  <ul id="dropdown-menu" class="dropdown-menu"></ul>
                </div>
              </div>
          </div>
        </div>
      </nav>


      <div class="container mt-3">
        <h1>Settings</h1>
        <hr class="mb-4">
        <h2>Profile</h2>
        <div class="container rounded-3">
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
          </div>
        </div>
      </div>



        <script id="self-destruct" type="module">
          import { initializePage } from "/internal/scripts/bri-main.js";
          initializePage();
          $("#self-destruct").remove();
        </script>

</body>
</html>
