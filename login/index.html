<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/internal/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/internal/scripts/bri-auth.js"></script>
    <style>
      .errorText{
        color: #dc3545;
      }
    </style>
    <title>Brainify - Login</title>
</head>
<body>
    <form style="margin-left: 10%; margin-right: 10%; margin-top: 2%;">
        <h1>Sign Up - Login</h1>
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input autocomplete="email" type="email" class="form-control" id="emailLoginInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="passwordLoginInput" class="form-label">Password</label>
          <input autocomplete="current-password" type="password" class="form-control" id="passwordLoginInput">
          <div id="passwordReset" class="form-text"><a id="forgotPassword">Forgot password</a></div>
        </div>
        <button type="button" id="loginButton" class="btn btn-primary">Login</button>
      </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
